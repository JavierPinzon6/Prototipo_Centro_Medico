<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Centro Medico - Registro Médicos</title>
    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Favicon -->
    <link href="../img/favicon.png" rel="icon">
</head>
<body>
    <header>
        <h1>CENTRO MEDICO</h1>
    </header>
    <main>
        <h2>REGISTRO PACIENTES</h2>
        <form id="registro-pacientes-form">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cedula">Número de cédula:</label>
            <input type="number" id="cedula" name="cedula" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad Requerida:</label> 
            <select name="especialidad" id="especialidad" required>
                <option value="">------Seleccion una opción------</option>
                <option value="Medicina General">Medicina General</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <a href="../index.html"><input type="button" value="Volver Inicio"></a>
        <a href="./Listado-pacientes.html"><input type="button" value="Listado Pacientes"></a>
        <br>
    </main>
    <footer>
        <h4>Realizado por:</h4>
        <p>Javier Pinzón</p>
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
